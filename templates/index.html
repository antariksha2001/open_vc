<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream</title>
</head>
<body>
    <h1>Welcome to the Camera Stream</h1>
    <form method="POST">
        <label for="camera_input">Enter Camera Index or IP:</label>
        <input type="text" id="camera_input" name="camera_input" placeholder="0 or http://IP:PORT/video">
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h2>Live Video Feed</h2>
    <img src="{{ url_for('video_feed') }}" width="800">
</body>
</html>
